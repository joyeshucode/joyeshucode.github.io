<template>
	<div class="slds-box slds-theme_default posts">
		<h1 class="slds-text-heading_large">Blog Posts</h1>
		<template if:true={posts}>
			<ul class="slds-list">
				<template for:each={posts} for:item="post">
					<li key={post.id} class="slds-item">
						<article class="slds-tile slds-tile_board slds-media slds-m-bottom_medium slds-grid">
							<div class="slds-media__figure">
								<span class="slds-avatar slds-avatar_large">
									<img src="/public/assets/images/ACN.png" alt={post.title} class="slds-tile__img" />
								</span>
							  </div>
							<div class="slds-tile__body">
								<h2 class="slds-tile__title slds-text-heading_medium">
									<a href={post.link} class="slds-text-link_reset">{post.title}</a>
								</h2>
								<div class="slds-tile__detail post-title-section">
									<span class="slds-badge">
										<span class="slds-badge__icon slds-badge__icon_left">
										  <span class="slds-icon_container slds-icon-utility-event slds-current-color" title={post.date}>
											<svg class="slds-icon slds-icon_xx-small" aria-hidden="true">
											  <use xlink:href="/public/slds/assets/icons/utility-sprite/svg/symbols.svg#event"></use>
											</svg>
										  </span>
										</span>{post.date}</span>
									
								</div>
							</div>
						</article>
					</li>
				</template>
			</ul>
		</template>
		<template if:false={posts}>
			<p>No posts available.</p>
		</template>
	</div>
	
</template>
